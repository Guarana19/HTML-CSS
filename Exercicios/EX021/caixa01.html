<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1 {
            background-color: gray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border: 10px solid darkslategray;

            padding: 10px 10px 10px 10px;

            margin: 20px auto;

            outline: 5px dashed black;
        }

        a{
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas</h1>
    <p>paragrafos são exemploes de box-level <a href="#">link são exemloes de inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
