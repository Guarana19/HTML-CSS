<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>teste de Formulario</h1>
   
    <form action="cadastro" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel"TElefone>Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="^\d[0-9]{4}-\d[0-9]{4}$">
            </p>
        </fieldset>
        <!--estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
