<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tene abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reporduzir audios em Html5</p>
    <audio src="midia/happy-mistake.mp3" controls ></audio>
    <br>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>infelismente seu navegador não consegue reproduzir o audio <a href="midia/guanacast-33.mp3">Clique aqui para baicar o audio</a></p>
    </audio>


</body>
</html>
